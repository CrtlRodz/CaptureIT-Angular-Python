<div *ngIf="images.length > 0" >
    <p></p>
    <div class="grid grid-cols-3 gap-3 p-6">
<div *ngFor="let image of images" class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img [src]="image.image">
    </a>
    <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{image.name}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{image.timestamp | date: 'full'}}</p>
        
    </div>
</div>
</div>
</div>
